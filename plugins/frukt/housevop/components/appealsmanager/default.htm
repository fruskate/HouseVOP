<div id="question" class="questions">
    <h2 class="questions_head">Есть вопросы?</h2>
    <div>
        <form class="questions_form" data-request="onSaveClientData" autocomplete="off">
            <p class="text questions_text">*Мы никому не передаем ваши данные. И не сохраняем ваш номер в базу.</p>
            <label class="questions_label">
                <input class="input" type="text" name="name" placeholder="Ваше имя">
            </label>
            <label class="questions_label">
                <input class="input" type="text" name="telphone" placeholder="Ваш телефон">
            </label>
            <div class="questions_btn">
                <button class="btn" type="submit">Посмотреть район</button>
            </div>
        </form>
    </div>
</div>
